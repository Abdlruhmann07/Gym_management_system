<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Staff</title>
    <style>
      a {
        text-decoration: none;
      }
      html,
      body {
        height: 100vh;
      }

      .sidebar {
        background-color: var(--bs-gray-800);
        flex: 0.2;
        height: 100vh;
      }

      .sidebar--page.active {
        color: white;
        background-color: var(--bs-gray-700);
      }

      .sidebar--page {
        color: rgba(255, 255, 255, 0.5);
        cursor: pointer;
      }

      .sidebar--page:hover {
        background-color: var(--bs-gray-700);
      }
    </style>
  </head>
  <body>
    <div class="row h-100 d-flex">
      <div class="col-3 flex-grow-1">
        <!-- SIDEBAR -->
        <div class="sidebar p-2 pt-5 h-100">
          <a href="/admin/dashboard.html">
            <div class="sidebar--page my-1 p-2 fs-5 rounded">
              Dashboard
            </div>
          </a>
          <a href="/admin/sessions.html">
            <div class="sidebar--page my-1 p-2 fs-5 rounded">Sessions</div>
          </a>
          <a href="/admin/plans.html">
            <div class="sidebar--page active my-1 p-2 fs-5 rounded">Plans</div>
          </a>
          <a href="/admin/members.html">
            <div class="sidebar--page my-1 p-2 fs-5 rounded">Memebers</div>
          </a>
          <a href="/admin/staff.html">
            <div class="sidebar--page my-1 p-2 fs-5 rounded">Staff</div>
          </a>
          <a href="/admin/payments.html">
            <div class="sidebar--page my-1 p-2 fs-5 rounded">Payments</div>
          </a>
        </div>
        <!-- SIDEBAR -->
      </div>
      <div class="col-9 flex-grow-1">
        <main class="p-2 pt-5 h-100">
          <h2 class="mb-3">Plans</h2>

          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="col">ID</th>
                <th class="col">Title</th>
                <th class="col">Description</th>
                <th class="col">Price (L.E)</th>
                <th class="col" colspan="2">Duration</th>
                <th class="col">Details</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="col">1</td>
                <td class="col">A</td>
                <td class="col">test test</td>
                <td class="col">200</td>
                <td class="col">30</td>
                <td class="col">Days</td>
                <td class="col">
                  <button class="btn btn-secondary" data-bs-toggle="modal"
                  data-bs-target="#plan-details">View Details</button>
                </td>
              </tr>
            </tbody>
          </table>

          <button class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#new-plan">New Plan</button>

          <!-- Plan Details Modal -->
          <div
            class="modal fade"
            id="plan-details"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div
              class="modal-dialog modal-dialog-centered"
              id="plan-details-modal"
              style="max-width: 1000px !important ; width: 700px !important"
            >
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Plan Details
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <form
                  class="needs-validation"
                  novalidate
                  onsubmit="return updatePlan(this)"
                >
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="id" class="form-label">ID</label>
                      <input
                        type="text"
                        class="form-control"
                        disabled
                        id="id"
                      />
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input
                          type="text"
                          class="form-control"
                          required
                          id="title"
                        />
                        <div class="invalid-feedback">Title is required</div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label"
                          >Description</label
                        >
                        <textarea
                          type="text"
                          class="form-control"
                          required
                          rows="3"
                          id="description"
                        ></textarea>
                        <div class="invalid-feedback">Description is required</div>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <div class="row">
                          <div class="col-10">
                            <input
                              type="text"
                              class="form-control"
                              required
                              id="price"
                            />
                          </div>
                          <div class="col-2">
                            <div class="h-100 d-flex align-items-center">
                              L.E
                            </div>
                          </div>
                        </div>
                        <div class="invalid-feedback">Price is required</div>
                    </div>
                      <div class="mb-3">
                        <label for="duration" class="form-label"
                          >Duration</label
                        >
                        <div class="row">
                          <div class="col-12 col-md-6">
                            <input
                              type="text"
                              class="form-control"
                              required
                              id="duration"
                              placeholder=""
                            />
                            <div class="invalid-feedback">Duration is required</div>
                          </div>
                          <div class="col-12 col-md-6">
                            <select name="unit" id="unit" class="form-select" aria-label="Default select example">
                              <option value="days">Days</option>
                              <option value="months">Months</option>
                              <option value="years">Years</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  <div class="modal-footer">
                    <div class="d-flex justify-content-between w-100">
                        <div>
                          <button type="submit" class="btn btn-danger">
                            Delete
                          </button>
                        </div>
                        <div>
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                          <button type="submit" class="btn btn-primary">
                            Update
                          </button>
                        </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Plan Details Modal -->
        </main>
      </div>
    </div>
  </body>
</html>
